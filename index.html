<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }
        #staminaBar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 20px;
            background-color: gray;
            border: 1px solid rgb(255, 255, 255);
        }
        #stamina {
            height: 100%;
            background-color: rgb(0, 56, 119);
        }
        #healthBar {
            position: absolute;
            bottom: 10px;
            left: 120px;
            width: 100px;
            height: 20px;
            background-color: red;
            border: 1px solid rgb(255, 255, 255);
        }
        #health {
            height: 100%;
            background-color: rgb(98, 255, 0);
            
        }
        #sanityBar {
            position: absolute;
            bottom: 10px;
            right: 5px;
            width: 100px;
            height: 20px;
            background-color: rgb(58, 58, 58);
            border: 1px solid rgb(255, 255, 255);
        }
        #sanity {
            height: 100%;
            background-color: rgb(190, 174, 35);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="staminaBar">
        <div id="stamina"></div>
    </div>
    <div id="healthBar">
        <div id="health"></div>
    </div>
    <div id="sanityBar">
        <div id="sanity"></div>
    </div>
    <script src='forest-code.js'></script>
</body>
</html>
